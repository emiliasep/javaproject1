<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript3.js"></script>
    <title>Study Calendar</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="main">
        <h1>Study Calendar</h1>
        <h2 id="welcome">Hello! Please fill in your name.</h2>

        <form name="nameForm" action="#" onsubmit="return validateNameForm()">
            <label for="fname">First name:</label>
            <input type="text" id="fname"> <span id="feedback"></span> <br>
            <input type="submit" value="Send">

        </form> <br>

        <p>Add study session from below:</p>
        <div class="form-container">
            <form name="studyForm" id="studyForm" action="#">

                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required> <br>

                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required> <br>

                <label for="duration">Duration (hours):</label>
                <input type="number" id="duration" name="duration" min="0" step="0.5" required> <br>

                <label for="subject">Subject:</label>
                <select id="subject" name="subject" required>
                    <option value="" selected disabled>Choose subject</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Python">Python</option>
                    <option value="Databases">Databases</option>
                    <option value="Other">Other</option>
                </select> <br>

                <p>
                    <input type="checkBox" name="comment" id="comment" onClick="showExtraFields()">
                    I want to add more info
                </p>
                <fieldset id="extraFields" style="display: none;">
                    <legend>Additional info</legend>
                    <textarea name="description" id="description"></textarea>
                </fieldset>
                <br>

                <input type="submit" name="addStudy" onclick="saveData()" value="Add Study Session">
            </form>
        </div>


        <div class="summary">
            <h2>Summary</h2>
            <p>Total Study Time: <span id="totalHours">0</span></p>
            <div id="subjectSummary"></div>
        </div>


        <div class="session-list">
            <h2>Study Sessions</h2>
            <ul id="sessionList"></ul>
            <br>

        </div>

        <div class="cleardata">
            <button type="button" onclick="clearData()">Clear Data</button>
        </div>
    </div>
</body>

</html>
